    <script>
        const loadingOverlay = document.querySelector('.loading-overlay');
        const content = document.querySelector('.content');
        const cubeImage = document.querySelector('.cube');
        const ttbText = document.querySelector('.ttb-text');
        const subtitle = document.querySelector('.subtitle');
        const socialLinks = document.querySelector('.social-links');
        const footer = document.querySelector('.footer');
        const backgroundCircle = document.querySelector('.background-circle');
        
        // spamton would be proud maybe probably possibly (ily toby pls dont sue me)
        const deltaruneTomorrowMaybeProbablyNotButWeCanOnlyHope = [
            "DELTARUNE TOMORROW",
            "Designed BY The Classics You've Come To Expect! (C)1997",
            "DON'T YOU WANNA BE A [[Big Shot]]??",
            "There's nothing wrong. There's NOTHING WRONG. THERE'S NOTHING WRONG.",
            "DON'T FORGET TO [Like and Subscribe] FOR MORE [Hyperlink Blocked]!",
            "But nobody came.",
            "NOW'S YOUR CHANCE TO BE A [[Big Shot]]!!",
            "I USED TO BE NOTHING BUT THE E_MAIL GUY, NOW I'M THE [[It Burns! Ow! Stop! Help Me! It Burns!]] GUY!",
            "DO YOU WANNA BE A [Heart] ON A [Chain] FOR YOUR WHOLE LIFE!?",
            "[Clown]!? NO!!! I FEEL SICK!!!",
            "[[Unintelligible Laughter]]"
        ];


        function bigshot() {
            const randomIndex = Math.floor(Math.random() * deltaruneTomorrowMaybeProbablyNotButWeCanOnlyHope.length);
            document.getElementById('mango').textContent = deltaruneTomorrowMaybeProbablyNotButWeCanOnlyHope[randomIndex];
        }

        bigshot();

        const animations = [cubeImage, ttbText, subtitle, socialLinks];
        content.classList.add('blurred');

        function initializeAnimations() {
            loadingOverlay.classList.add('hidden');
            setTimeout(() => {
                content.classList.remove('blurred');
                animations.forEach(el => {
                    el.style.animationPlayState = 'running';
                });
                footer.style.animationPlayState = 'running';
                setTimeout(() => {
                    cubeImage.classList.add('shadow');
                    document.body.classList.add('show-background');
                }, 1300);
            }, 500);
        }

        cubeImage.onload = initializeAnimations;
        if (cubeImage.complete) {
            initializeAnimations();
        }
        footer.style.animationPlayState = 'paused';

        const particleCount = 150;
        const particleElements = [];
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(particle);
            particleElements.push({
                element: particle,
                x: parseFloat(particle.style.left),
                y: parseFloat(particle.style.top),
                speedX: (Math.random() - 0.5) * 0.1,
                speedY: (Math.random() - 0.5) * 0.1
            });
        }

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateParticles() {
            particleElements.forEach((particle) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.x > window.innerWidth) particle.x = 0;
                if (particle.x < 0) particle.x = window.innerWidth;
                if (particle.y > window.innerHeight) particle.y = 0;
                if (particle.y < 0) particle.y = window.innerHeight;

                const dx = (mouseX - window.innerWidth / 2) * 0.00005;
                const dy = (mouseY - window.innerHeight / 2) * 0.00005;
                particle.x -= dx;
                particle.y -= dy;

                particle.element.style.transform = `translate(${particle.x}px, ${particle.y}px)`;
            });
            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
